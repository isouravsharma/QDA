<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
        }
        .tile {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .tile h3 {
            font-size: 2rem;
            margin: 0;
        }
        .tile .percentage {
            font-size: 3rem;
            color: #4caf50;
        }
        .row {
            margin-bottom: 20px;
        }
        .chart-container {
            margin-top: 20px;
        }
        .left-side {
            flex: 3;
        }
        .right-side {
            flex: 1;
        }
        .graph {
            height: 300px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <!-- Left Side: Line and Bar Graphs -->
        <div class="col-md-8 left-side">
            <div class="row">
                <div class="col-md-6">
                    <div class="tile">
                        <h3>Line Graph</h3>
                        <canvas id="lineChart" class="graph"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="tile">
                        <h3>Bar Graph</h3>
                        <canvas id="barChart" class="graph"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side: 4 Tiles with Random Percentages -->
        <div class="col-md-4 right-side">
            <div class="row">
                <div class="col-6">
                    <div class="tile">
                        <h3>Tile 1</h3>
                        <p class="percentage" id="tile1">50%</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="tile">
                        <h3>Tile 2</h3>
                        <p class="percentage" id="tile2">75%</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="tile">
                        <h3>Tile 3</h3>
                        <p class="percentage" id="tile3">32%</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="tile">
                        <h3>Tile 4</h3>
                        <p class="percentage" id="tile4">60%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Randomly generate percentages for the tiles
    function getRandomPercentage() {
        return Math.floor(Math.random() * 101); // Random percentage between 0 and 100
    }

    document.getElementById("tile1").textContent = getRandomPercentage() + '%';
    document.getElementById("tile2").textContent = getRandomPercentage() + '%';
    document.getElementById("tile3").textContent = getRandomPercentage() + '%';
    document.getElementById("tile4").textContent = getRandomPercentage() + '%';

    // Data for Line Chart
    const lineChartData = {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
        datasets: [{
            label: 'Revenue',
            data: [45, 72, 81, 67, 90, 58, 65],
            fill: false,
            borderColor: '#4caf50',
            tension: 0.1
        }]
    };

    const lineChartConfig = {
        type: 'line',
        data: lineChartData,
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Monthly Revenue'
                }
            },
            scales: {
                x: { beginAtZero: true },
                y: { beginAtZero: true }
            }
        }
    };

    // Data for Bar Chart
    const barChartData = {
        labels: ['Product A', 'Product B', 'Product C', 'Product D', 'Product E'],
        datasets: [{
            label: 'Sales',
            data: [23, 45, 78, 55, 64],
            backgroundColor: '#ff9800',
            borderColor: '#ff9800',
            borderWidth: 1
        }]
    };

    const barChartConfig = {
        type: 'bar',
        data: barChartData,
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Product Sales'
                }
            },
            scales: {
                x: { beginAtZero: true },
                y: { beginAtZero: true }
            }
        }
    };

    // Create Line Chart
    const lineChart = new Chart(document.getElementById('lineChart'), lineChartConfig);

    // Create Bar Chart
    const barChart = new Chart(document.getElementById('barChart'), barChartConfig);
</script>
</body>
</html>
