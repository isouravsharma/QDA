<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Traverse Analytics - AI-powered chatbot for smarter data insights.">
    <title>Traverse Analytics - AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Traverse Analytics</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#features">Features</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h2>Welcome to Traverse Analytics</h2>
            <p>Our AI-powered chatbot helps you gain smarter insights from your data.</p>
            <a href="#chatbot" class="cta-button">Start Chat</a>
        </div>
    </section>

    <!-- Chatbot Section -->
    <section id="chatbot">
        <div class="chatbox-container">
            <div class="chatbox">
                <div class="chatbox-header">
                    <h3>Traverse AI Chatbot</h3>
                    <button id="closeChat" class="close-button">&times;</button>
                </div>
                <div class="chatbox-body" id="chatbox-body">
                    <div class="bot-message">
                        <p>Hi! I'm Traverse AI. How can I help you today?</p>
                    </div>
                </div>
                <div class="chatbox-footer">
                    <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
                    <button id="send-message">Send</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Traverse Analytics. All rights reserved.</p>
    </footer>
</body>
</html>
